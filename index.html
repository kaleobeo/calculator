<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js" defer></script>

    <div id="calculator">
        <div id="results_box">
            <div id="result_container">
                <span id="text">0</span>
            </div>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="button special clear">AC</div>
                <div class="button special del">del</div>
                <div class="button special plus-minus">⁺∕₋</div>
                <div class="button operators">+</div>
            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operators">-</div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operators">x</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operators">÷</div>
            </div>
            <div class="row">
                <div class="button wide-button">.</div>
                <div class="button number">0</div>
                <div class="button equals special">=</div>
            </div>
        </div>
    </div>
</body>
</html>
